<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>vue</title>
    <link rel="stylesheet" href="dist/build.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
  <div class="container" style="margin-top:100px ">
    <div id="app">
        <a href='#' class="btn btn-info pull-right" v-on:click.prevent='createNovoJogo'>Novo Jogo</a><br>
        <div  v-if="view == 'tabela'" >
            <table class='table table-striped'>
               <thead>
                 <tr>
                   <th v-for='coluna in colunas'><a @click='sortByColum(coluna)'>{{coluna | ucWords}}</a></td>
                 </tr>
                </thead>
                <tbody>
                   <tr v-for='time in timesFiltered'>
                       <td>{{time.nome}}</td>
                       <td>{{time.gm}}</td>
                       <td>{{time.gs}}</td>
                       <td>{{time | saldo}}</td>
                        <td>{{time.pontos}}</td>
                   </tr>
                </tbody>
           </table>
        </div>

    	<div v-if="view == 'formNovoJogo'">
		    <form class="form-inline">
		        <div class="form-group">
                     <input type="text" v-model='novoJogo.casa.gols' class="form-control">
		            {{novoJogo.casa.time.nome}}
		            <label class="control-label">
		                <img src="" style="height: 30px; width: 30px;">
		            </label>
		        </div>
		        <span>X</span>
		        <div class="form-group">
		            <label class="control-label">
		            {{novoJogo.fora.time.nome}}
		                <img src="" style="height: 30px; width: 30px;">
		            </label>
		            <input type="text" class="form-control "  v-model='novoJogo.fora.gols'>
            </div>
		        <button type="button"  class="btn btn-primary" v-on:click="fimJogo">Fim de jogo</button>
		    </form>
		</div>

  </div>
    <script src="dist/build.js"></script>
  </body>

</html>
